<!DOCTYPE html>
<html lang="en">

  <head>
    <title>PAS Informatika Semester 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script type="module" src="theme.js"></script>
    <meta name="description" content="simpe website for high school testing" />
    <meta name="robots" content="noindex, nofollow" />
  </head>

  <body>
    <div class="container mx-auto my-8">
      <div class="flex justify-center items-center h-[90vh]">
        <div class="card bg-base-100 w-96 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Data Diri</h2>
            <label class="form-control w-full">
              <div class="label">
                <span class="label-text">Pilih Tema</span>
              </div>

              <select class="select select-bordered w-full" id="selectTheme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="cupcake">Cupcake</option>
                <option value="bumblebee">Bumblebee</option>
                <option value="emerald">Emerald</option>
                <option value="corporate">Corporate</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="business">Business</option>
              </select>
            </label>

            <form id="form">
              <div class="flex flex-col gap-4 justify-center items-center mb-6">
                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">Nama :</span>
                  </div>
                  <input type="text" placeholder="Type here" class="input input-bordered w-full" id="nama" />
                  <div class="label">
                    <span class="label-text-alt">*Nama minimal 3 karakter</span>
                  </div>
                </label>

                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">Kelas :</span>
                  </div>
                  <select class="select select-bordered w-full" id="kelas">
                    <option disabled selected value="">Pilih Kelas</option>
                    <option value="Informatika 1">Informatika 1</option>
                    <option value="Informatika 3">Informatika 3</option>
                    <option value="Informatika 4">Informatika 4</option>
                  </select>
                </label>

                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">Pesan :</span>
                  </div>
                  <textarea class="textarea textarea-bordered w-full" placeholder="Type here" id="pesan"></textarea>
                  <div class="label">
                    <span class="label-text-alt">*Pesan minimal 3 karakter</span>
                  </div>
                </label>
              </div>

              <div class="card-actions justify-start">
                <button class="btn btn-primary rounded-lg" type="submit">Kirim</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>

</html>
